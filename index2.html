<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Funny Joke Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1507668077129-56e32842fceb') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .box {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      max-width: 600px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .box h2 {
      font-size: 2.5em;
      color: #ff4081;
      margin-bottom: 20px;
    }

    #joke {
      font-size: 1.4em;
      color: #333;
      margin-bottom: 25px;
      min-height: 60px;
    }

    button {
      padding: 12px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      .box {
        margin: 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>ðŸ˜‚ Joke Generator</h2>
    <p id="joke">Click below to get a joke that will make your day!</p>
    <button onclick="getJoke()">Generate Joke</button>
  </div>

  <script>
    async function getJoke() {
      try {
        const res = await fetch('https://icanhazdadjoke.com/', {
          headers: { 'Accept': 'application/json' }
        });
        const data = await res.json();
        document.getElementById('joke').textContent = data.joke;
      } catch (error) {
        document.getElementById('joke').textContent = "Oops! Couldn't fetch a joke. Try again.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
